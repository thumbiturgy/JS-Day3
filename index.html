<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>
    <link rel="stylesheet" href="./static/main.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Taskmaster</h1>
    <h3>Master of Tasks</h3>
    <main>
        <form action="" id="task-maker">
            <label for="taskmaster">Task-maker</label><br>
            <input type="text" id="taskmaster" name="taskmaster"><br>
            <input type="textfield" id="description" name="description"><br>
            <input type="submit" value="Commit" id="commit">
        </form>

        <div id="card-display">
            <label for="task-manager">Task-Manager</label>
        </div>
    </main>
</body>
</html>
